<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-8">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/mantenaince"> Mantenimiento </a> </li>
                        <li class="breadcrumb-item active" aria-current="page"> <b> Equipos </b> </li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-0 text-gray-800">
                        <i class="fas fa-toolbox"> </i>
                        <b> Equipos </b>
                    </h1>
                </div>

            </div>

        </div>

        <div class="card shadow mb-4">

            <div class="card-body">

                <p>
                    <button class="btn btn-success btn-user text-white" routerLink="/mantenaince/equipments/create"
                        title="Agregar Equipo"> <i class="fas fa-plus"></i> Agregar Equipo</button>
                </p>

                <div class="table-responsive">

                    <table datatable class="table table-striped table-condensed table-hover" width="100%"
                        cellspacing="0">

                        <thead>
                            <tr>
                                <th>
                                    Opciones
                                </th>
                                <th>
                                    Nombre del Equipo
                                </th>
                                <th>
                                    Tipo del Equipo
                                </th>
                                <th>
                                    Área
                                </th>
                                <th>
                                    Garantía
                                </th>
                                <th>
                                    Estado
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td class="text-white">
                                    <button class="btn btn-warning fas fa-edit"
                                        title="Editar Equipo"></button>
                                    <button class="btn btn-dark fas fa-eye" title="Ver Detalles" data-toggle="modal"
                                        data-target=".bd-example-modal-lg"></button>
                                    <button class="btn btn-danger fas fa-times-circle"
                                        title="Desactivar Equipo"></button>
                                </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                            </tr>

                        </tbody>

                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="d-sm-flex align-items-center justify-content-center modal-header">
                <h5 class="text-center modal-title" id="exampleModalLabel"> <i class="fas fa-eye"></i> <b> Detalles de
                        de Equipos </b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-4">
                            <form [formGroup]="">
                                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                    <h6 class="text-center h5 mb-0 text-primary">
                                        <b> Datos Generales </b>
                                    </h6>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <label class="font-weight-bold text-dark"> Tipo de Equipo(*):</label>
                                        <select class="form-control form-control-user" formControlName=""
                                            title="Tipo de Equipo" type="text" placeholder="Tipo de Equipo..." disabled>
                                            <option selected> Seleccione... </option>
                                            <option value="1"> Eléctrica </option>
                                            <option value="2"> Manual </option>
                                            <option value="3"> Neumatica </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="font-weight-bold text-dark"> Codigo Interno(*):</label>
                                        <input class="form-control form-control-user" formControlName=""
                                            title="Codigo Interno" type="text" placeholder="Codigo Interno..."
                                            disabled />
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="font-weight-bold text-dark"> Nombre del Equipo(*):</label>
                                        <input class="form-control form-control-user" formControlName=""
                                            title="Nombre del Equipo" type="text" placeholder="Nombre del Equipo..."
                                            disabled />
                                    </div>
                                </div>
                                <div class="form-group row">                                    
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="font-weight-bold text-dark"> Características del Equipo(*): </label>
                                        <input class="form-control form-control-user" formControlName=""
                                            title="características del Equipo" type="text" placeholder="Características del Equipo..." disabled/>
                                    </div>
                                </div>
                                <br>
                                <div>

                                    <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                        <h6 class="text-center h5 mb-0 text-primary">
                                            <b> Datos Especificos </b>
                                        </h6>
                                    </div>

                                    <hr>

                                    <div class="form-group row">
                                        <div class="col-sm-4 mb-3 mb-sm-0">
                                            <label class="font-weight-bold text-dark"> Marca(*):</label>
                                            <input class="form-control form-control-user" formControlName=""
                                                title="Marca" type="text" placeholder="Marca..." disabled />
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="font-weight-bold text-dark"> Modelo(*):</label>
                                            <input class="form-control form-control-user" formControlName=""
                                                title="Modelo" type="text" placeholder="Modelo..." disabled />
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="font-weight-bold text-dark"> S/N(*):</label>
                                            <input class="form-control form-control-user" formControlName=""
                                                title="Número Serial" type="text" placeholder="S/N..." disabled />
                                        </div>
                                    </div>

                                </div>
                                <br>
                                <div>
                                    <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                        <h6 class="text-center h5 mb-0 text-primary">
                                            <b> Información Adicional </b>
                                        </h6>
                                    </div>
                                    <hr>
                                    <div>
                                        <div class="d-sm-flex mb-4">
                                            <h5 class="h5 mb-0 text-secondary">
                                                Garantía
                                            </h5>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="font-weight-bold text-dark"> Fecha de Compra(*):</label>
                                                <input class="form-control form-control-user" formControlName=""
                                                    title="Fecha de Compra" type="date" disabled />
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="font-weight-bold text-dark"> Fecha Vencimiento(*):</label>
                                                <input class="form-control form-control-user" formControlName=""
                                                    title="Fecha de Vencimiento" type="date" disabled />
                                            </div>
                                        </div>
                                        <div class="d-sm-flex mb-4">
                                            <h5 class="h5 mb-0 text-secondary">
                                                Factura de Compra
                                            </h5>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="FormControlFile1" class="font-weight-bold text-dark">Factura
                                                    de Compra(*):</label>
                                                <input type="file" class="form-control-file" id="FormControlFile1"
                                                    disabled>
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="font-weight-bold text-dark" for="TxTareaObs">
                                                    Observaciones(*):</label>
                                                <textarea id="TxTareaObs" class="form-control form-control-user"
                                                    formControlName="" type="text" placeholder="Observaciones"
                                                    title="Observaciones" disabled> </textarea>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>

</div>
