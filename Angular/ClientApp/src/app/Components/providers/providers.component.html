<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-8">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/purchases"> Compras </a> </li>
                        <li class="breadcrumb-item active" aria-current="page"> <b> Proveedores </b> </li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-0 text-gray-800">
                        <i class="fas fa-truck"> </i>
                        <b> Proveedores </b>
                    </h1>
                </div>

                <p *ngIf="!(_IProvidersModel && _IProvidersModel.length)" class="text-center">
                    No existen registros para mostrar
                </p>

                <div class="card shadow mb-4" *ngIf="_IProvidersModel && _IProvidersModel.length">

                    <div class="card-body">

                        <p>
                            <button class="btn btn-success btn-user text-white" routerLink="/"
                                title="Agregar Proveedor"> <i class="fas fa-plus"></i> Agregar Proveedor</button>
                        </p>

                        <div class="table-responsive">

                            <table id="datatable" class="table table-striped table-bordered table-condensed table-hover"
                                width="100%" cellspacing="0">

                                <thead>
                                    <tr>
                                        <th>
                                            Opciones
                                        </th>
                                        <th>
                                            Identificación
                                        </th>
                                        <th>
                                            Tipo de Identificación
                                        </th>
                                        <th>
                                            Nombre del Proveedor
                                        </th>
                                        <th>
                                            Tipo de Proveedor
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr *ngFor="let Providers of _IProvidersModel">

                                        <td class="text-white">
                                            <a class="btn btn-warning fas fa-edit text-white" title="Editar Proveedor"
                                                routerLink="/userstype/create"></a>
                                            <a class="btn btn-info fas fa-eye" title="Visualizar Proveedor"></a>
                                            <a class="btn btn-danger fas fa-times-circle"
                                                title="Desactivar Proveedor"></a>
                                            <a class="btn btn-dark fas fa-trash-alt" title="Eliminar Proveedor"></a>
                                        </td>
                                        <td> {{Providers.identification}} </td>
                                        <td> {{Providers.typeIdentification}} </td>
                                        <td> {{Providers.providerName}} </td>
                                        <td> {{Providers.providerType.providerTypeName}} </td>
                                    </tr>

                                </tbody>

                            </table>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
