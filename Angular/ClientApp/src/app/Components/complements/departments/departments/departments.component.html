<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-8">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/complements"> Complementos </a> </li>
                        <li class="breadcrumb-item active" aria-current="page"><b> Departamentos</b></li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-0 text-gray-800">
                        <i class="fas fa-low-vision"></i>
                        <b> Departamentos </b>
                    </h1>
                </div>

                <p *ngIf="!(_IDepartments && _IDepartments.length)" class="text-center">
                    No existen registros para mostrar
                </p>

                <div class="card shadow mb-4" *ngIf="_IDepartments && _IDepartments.length">


                    <div class="card-body">

                        <p>
                            <button class="btn btn-success btn-user text-white" routerLink="/departments/create"
                                title="Agregar Nuevo Departamento">
                                <i class="fas fa-plus"></i> Agregar Departamento
                            </button>
                        </p>
                        
                        <div class="table-responsive">

                            <table datatable class="table table-striped table-condensed table-hover" width="100%"
                                cellspacing="0">

                                <thead>
                                    <tr>
                                        <th>
                                            Opciones
                                        </th>
                                        <th>
                                            Nombre Departamento
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr *ngFor="let Department of _IDepartments">

                                        <td class="text-white align-items-center justify-content-center text-center">
                                            <button class="btn btn-warning fas fa-edit text-white"
                                                title="Editar Departamento"></button>
                                            <button class="btn btn-primary fas fa-eye text-white"
                                                title="Visualizar Departamento" data-toggle="modal"
                                                data-target=".bd-example-modal-lg"
                                                (click)="getDataByIdModal(Department)"></button>
                                            <button class="btn btn-dark fas fa-trash-alt"
                                                title="Eliminar Departamento"></button>
                                        </td>
                                        <td> {{Department.departmentsName}} </td>

                                    </tr>

                                </tbody>

                            </table>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="d-sm-flex align-items-center justify-content-center modal-header">
                <h5 class="text-center modal-title" id="exampleModalLabel"> <i class="fas fa-eye"></i> <b> Visualizaci√≥n
                        de Departamentos </b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-4">
                            <form [formGroup]="DepartmentViewForm">
                                <label class="font-weight-bold text-dark"> Nombre:</label>
                                <input class="form-control form-control-user" formControlName="departmentsName"
                                    type="text" placeholder="Nombre Departamento..." disabled />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>

</div>
