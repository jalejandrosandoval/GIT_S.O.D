<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xs-12 col-xs-12 col-md-12">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/systems"> Sistemas </a> </li>
                        <li class="breadcrumb-item"> <a href="" routerLink="/systems/cv-devices"> HV - Dispositivos </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page"><b> Creación </b></li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-0 text-gray-800">
                        <i class="fas fa-code"></i>
                        <b> Sistemas </b>
                    </h1>
                </div>

                <div class="card shadow">

                    <div class="card-header py-3">
                        <h6 class="text-primary">
                            <i class="fas fa-plus"> </i> <b> Creación de Dispositivos </b>
                        </h6>
                    </div>

                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <h6 class="font-weight-bold text-danger">
                                        <i class="fas fa-info"> </i> Los campos con (*) son requeridos..
                                    </h6>

                                    <br />

                                    <form [formGroup]="">
                                        <input type="hidden" formControlName="" value="" id="" name="">
                                        <div class="d-sm-flex align-items-center justify-content-center mb-4">
                                            <h6 class="text-center h5 mb-0 text-primary">
                                                <b> Datos Generales </b>
                                            </h6>
                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <label class="font-weight-bold text-dark">Fecha(*):</label>
                                                <input class="form-control form-control-user" formControlName=""
                                                    type="date" placeholder="Fecha..." title="Fecha" required />
                                            </div>
                                            <div class="col-sm-4">
                                                <label class="font-weight-bold text-dark">Departamento(*):</label>
                                                <select class="form-control form-control-user custom-select"
                                                    formControlName="" title="Departamento..." required>
                                                    <option selected>Seleccione...</option>
                                                    <option *ngFor="let user of options">{{ user }}</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-4">
                                                <label class="font-weight-bold text-dark">Cargo(*):</label>
                                                <select class="form-control form-control-user custom-select"
                                                    formControlName="" title="Cargo" required>
                                                    <option selected>Seleccione...</option>
                                                    <option *ngFor="let user of options">{{ user }}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="font-weight-bold text-dark">Responsable(*):</label>
                                                <select class="form-control form-control-user custom-select"
                                                    formControlName="" title="Responsable" required>
                                                    <option selected>Seleccione...</option>
                                                    <option *ngFor="let user of options">{{ user }}</option>
                                                </select>
                                            </div>

                                            <div class="col-sm-6">
                                                <label class="font-weight-bold text-dark"> Nombre del Equipo(*):</label>
                                                <input class="form-control form-control-user" formControlName=""
                                                    type="text" placeholder="Nombre Tipo Usuario..." required />
                                                <span *ngIf="" class="text-center text-danger small">
                                                    <span *ngIf="">
                                                        <b> * Campo Requerido: </b> Nombre Tipo Usuario Requerido!
                                                    </span>
                                                </span>
                                            </div>

                                        </div>
                                        <br>

                                        <br>

                                        <div class="form-group row">
                                            <div class="col-sm-4 mb-3 mb-sm-0 offset-sm-4">
                                                <a class="btn btn-danger btn-user btn-block text-white" title="Cancelar"
                                                    routerLink="/systems/cv-devices">
                                                    <i class="fas fa-times-circle"></i> Cancelar
                                                </a>
                                            </div>
                                            <div class="col-sm-4 mb-3 mb-sm-0 ">
                                                <button type="submit" value="Create"
                                                    class="btn btn-warning btn-user btn-block text-white"
                                                    title="Siguiente" [disabled]="" routerLink="/systems/cv-devices/create/characteristics">
                                                    <i class="fas fa-save"></i> Siguiente
                                                </button>
                                            </div>

                                        </div>
                                    </form>


                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
