<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-users-cog"></i>
            <b> Usuarios </b>
        </h1>
    </div>

    <p *ngIf="!(_IUsers && _IUsers.length)" class="text-center">
        No existen registros para mostrar
    </p>
    <p *ngIf="!(_IUsers && _IUsers.length)" class="text-center">
        No existen registros para mostrar
    </p>

    <div class="card shadow mb-4" *ngIf="_IUsers && _IUsers.length">
        <div class="card-body">
            <p>
                <a  class="btn btn-success btn-user text-white"> <i class="fas fa-plus"></i> Agregar Usuario</a>
            </p>

            <div class="table-responsive">
                <table id="table_id" class="table table-bordered table-responsive table-hover table-striped"  width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>
                                Opciones
                            </th>
                            <th>
                                Usuario
                            </th>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Apellidos
                            </th>
                            <th>
                                Rol
                            </th>
                            <th>
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody>                        
                            <tr *ngFor="let users of _IUsers">

                                <td class="text-white">
                                    <a class="btn btn-warning fas fa-edit" title="Editar Usuario" ></a>
                                    <a class="btn btn-info fas fa-eye" title="Visualizar Usuario" ></a>
                                    <a class="btn btn-danger fas fa-times-circle" title="Desactivar Usuario"></a>
                                    <a class="btn btn-dark fas fa-trash-alt" title="Eliminar Usuario"></a>
                                </td>                                
                                <td> {{users.n_Identification}} </td>
                                <td> {{users.firstName}} </td>
                                <td> {{users.lastName}} </td>     
                                <td> {{users.userType}} </td>
                                <td> 
                                    
                                    <span *ngIf="(users.status==true)" class="bg-success text-white"> &nbsp; Activo &nbsp;</span> 
                                    <span *ngIf="(users.status==false)" class="bg-danger text-white"> &nbsp; Inactivo &nbsp;</span>
                                </td>                          
                            </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
