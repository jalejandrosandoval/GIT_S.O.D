<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-8">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/complements"> Complementos </a> </li>
                        <li class="breadcrumb-item"> <a href="" routerLink="/userstypes"> Tipo de Usuarios </a> </li>
                        <li class="breadcrumb-item active" aria-current="page"><b> Edición </b></li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-0 text-gray-800 ">
                        <i class="fas fa-users-cog"></i>
                        <b> Tipo de Usuarios </b>
                    </h1>
                </div>
                
                <p *ngIf="!UTypeEditForm" class="text-center">
                    No existen registro para editar
                </p>

                <div class="card shadow" *ngIf="UTypeEditForm">

                    <div class="card-header py-3">
                        <h6 class="text-primary">
                            <i class="fas fa-user-edit"> </i> <b> Edición de Tipo de Usuarios </b>
                        </h6>
                    </div>

                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <h6 class="m-0 font-weight-bold text-danger">
                                        <i class="fas fa-info-circle"> </i> Los campos con (*) son requeridos...
                                    </h6>

                                    <br />
                                    
                                    <form [formGroup]="UTypeEditForm" (ngSubmit)="onEdit()">
                                        <div class="form-group row">
                                            <label class="font-weight-bold text-dark"> Nombre(*):</label>
                                            <input class="form-control form-control-user"
                                                formControlName="usersTypeName" type="text"
                                                placeholder="Nombre Tipo Usuario..." required/>
                                            <span *ngIf="UTypeEditFormData.usersTypeName.invalid && (UTypeEditFormData.usersTypeName.dirty || UTypeEditFormData.usersTypeName.touched)"
                                                class="text-center text-danger small">
                                                <span *ngIf="UTypeEditFormData.usersTypeName.errors.required">
                                                    <b> * Campo Requerido: </b> Nombre Tipo Usuario Requerido!
                                                </span>
                                            </span>
                                        </div>

                                        <br>

                                        <div class="form-group row">
                                            <div class="col-sm-3 mb-3 mb-sm-0 offset-sm-3">
                                                <a class="btn btn-danger btn-user btn-block text-white" title="Cancelar"
                                                    routerLink="/userstypes">
                                                    <i class="fas fa-times-circle"></i> Cancelar
                                                </a>
                                            </div>

                                            <div class="col-sm-3 mb-3 mb-sm-0 ">
                                                <button type="submit" value="Create"
                                                    class="btn btn-primary btn-user btn-block text-white"
                                                    title="Guardar" [disabled]="UTypeEditForm.invalid">
                                                    <i class="fas fa-save"></i> Guardar
                                                </button>
                                            </div>

                                        </div>
                                    </form>
    
                                </div>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>

        </div>
    </div>

</div>
