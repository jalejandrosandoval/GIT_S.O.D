<div class="container-fluid">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-8">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="" routerLink="/complements"> Complementos </a> </li>
                        <li class="breadcrumb-item active" aria-current="page"> <b> Tipo de Usuarios </b> </li>
                    </ol>
                </nav>

                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="text-center h3 mb-0 text-gray-800">
                        <i class="fas fa-users-cog"></i>
                        <b> Tipo de Usuarios </b>
                    </h1>
                </div>

                <p *ngIf="!(_IUsersTypes && _IUsersTypes.length)" class="text-center">
                    No existen registros para mostrar
                </p>

                <div class="card shadow mb-4" *ngIf="_IUsersTypes && _IUsersTypes.length">

                    <div class="card-body">

                        <p>
                            <button class="btn btn-success btn-user text-white" 
                                title="Agregar Tipo de Usuario"
                                routerLink="/userstypes/create"> 
                                <i class="fas fa-plus"></i> Agregar Usuario</button>
                        </p>

                        <div class="table-responsive">

                            <table id="datatable" class="table table-striped table-bordered table-condensed table-hover"
                                width="100%" cellspacing="0">

                                <thead>
                                    <tr>
                                        <th>
                                            Opciones
                                        </th>
                                        <th>
                                            Tipo Usuario
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr *ngFor="let UType of _IUsersTypes">

                                        <td class="text-white align-items-center justify-content-center text-center">
                                            <button class="btn btn-warning fas fa-edit text-white" title="Editar Usuario"
                                                routerLink="/userstypes/edit" (click)="preUpdate(UType)"></button>

                                            <button class="btn btn-dark fas fa-trash-alt" title="Eliminar Usuario"></button>
                                        </td>
                                        <td> {{UType.usersTypeName}} </td>
                                    </tr>

                                </tbody>

                            </table>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
